# US Connecticut Code Format Pattern
# Detects and parses Connecticut state legislation (including CTDPA)
#
# This pattern file defines Connecticut-specific patterns for:
#   - pkg/extract/parser.go (format detection, section parsing, definition extraction)
#   - pkg/extract/reference.go (internal and external cross-references)

name: "Connecticut General Statutes"
format_id: "us-connecticut"
version: "2.0.0"
jurisdiction: "US-CT"

detection:
  required_indicators:
    - pattern: '(?i)\bCONNECTICUT\b'
      weight: 25
    - pattern: '(?i)(?:Section|§|Sec\.)\s*42-5\d{2}'
      weight: 30

  optional_indicators:
    - pattern: '(?i)\bConnecticut\s+Data\s+Privacy\s+Act\b'
      weight: 15
    - pattern: '\bCTDPA\b'
      weight: 12
    - pattern: '(?i)\bConnecticut\s+General\s+Statutes\b'
      weight: 10
    - pattern: '(?i)\bPublic\s+Act\s+22-15\b'
      weight: 15
    - pattern: '(?i)\bConn\.?\s*Gen\.?\s*Stat\.?'
      weight: 12
    - pattern: '(?i)\bCGS\b'
      weight: 10
    - pattern: '(?i)\bTitle\s+42\b'
      weight: 8
    - pattern: '(?i)\bChapter\s+815e\b'
      weight: 10
    - pattern: '(?im)^CHAPTER\s+\d+'
      weight: 5
    - pattern: '\bsubdivision\s+\([a-z]\)'
      weight: 5

  negative_indicators:
    - pattern: '\bEuropean\s+(Union|Parliament)\b'
      weight: -20
    - pattern: '(?i)\bRegulation\s+\(E[CU]\)'
      weight: -25
    - pattern: '(?i)\bDirective\s+\d{4}/\d+/(EC|EU)\b'
      weight: -20
    - pattern: '(?i)\bCALIFORNIA\b'
      weight: -10
    - pattern: '(?i)\bVIRGINIA\b'
      weight: -10
    - pattern: '(?i)\bCOLORADO\b'
      weight: -10
    - pattern: '(?i)\bTEXAS\b'
      weight: -10
    - pattern: '(?i)\bUTAH\b'
      weight: -10
    - pattern: '(?i)\bIOWA\b'
      weight: -10
    - pattern: '(?i)\bSection\s+1798\.'
      weight: -15
    - pattern: '(?i)\bSection\s+59\.1-'
      weight: -15
    - pattern: '(?i)\bSection\s+6-1-1[23]\d{2}'
      weight: -10
    - pattern: '(?i)\bSection\s+541\.\d+'
      weight: -10
    - pattern: '(?i)\bSection\s+13-61-'
      weight: -10

structure:
  hierarchy:
    - type: "chapter"
      pattern: '^CHAPTER\s+(\d+)$'
      number_group: 1
      title_follows: true

    # Connecticut General Statutes: Section 42-515
    - type: "section"
      pattern: '^(?:Section|Sec\.|§)\s*(\d+)-(\d+)\.?$'
      number_group: 2
      title_follows: true

    - type: "subdivision"
      pattern: '^\(([a-z])\)\s+'
      number_group: 1

    - type: "paragraph"
      pattern: '^\((\d+)\)\s+'
      number_group: 1

    - type: "subparagraph"
      pattern: '^\(([A-Z])\)\s+'
      number_group: 1

definitions:
  location:
    - section_title: '(?i)definitions?'
    - section_number: 515

  # US-style: (a) "term" means or (a) 'term' means
  pattern: "^\\(([a-z])\\)\\s+[\\x{2018}\\x{2019}''\"]([^\\x{2018}\\x{2019}''\"]+)[\\x{2018}\\x{2019}''\"]\\s+means"

references:
  internal:
    # Section with subdivision: Section 42-515(a)(1)
    - pattern: '(?:Section|Sec\.|§)\s*(\d+)-(\d+)\(([a-z])\)(?:\((\d+)\))?'
      target: "section"
      groups:
        title: 1
        section: 2
        subdivision: 3
        paragraph: 4

    # Simple section reference: Section 42-515
    - pattern: '(?:Section|Sec\.|§)\s*(\d+)-(\d+)'
      target: "section"
      groups:
        title: 1
        section: 2

    # Subdivision reference: subdivision (a)
    - pattern: 'subdivision\s+\(([a-z])\)'
      target: "subdivision"
      groups:
        letter: 1

    # Paragraph reference: paragraph (1)
    - pattern: 'paragraph\s+\((\d+)\)'
      target: "paragraph"
      groups:
        number: 1

  external:
    # US Code: 15 U.S.C. Section 6801
    - pattern: '(\d+)\s+U\.?S\.?C\.?\s+(?:Section|Sec\.?|§)\s*(\d+[a-z]?)'
      type: "usc"
      uri_template: "https://www.law.cornell.edu/uscode/text/{title}/{section}"
      groups:
        title: 1
        section: 2

    # CFR: 16 C.F.R. Part 314
    - pattern: '(\d+)\s+C\.?F\.?R\.?\s+(?:Part[s]?\s+)?(\d+)'
      type: "cfr"
      uri_template: ""
      groups:
        title: 1
        part: 2

    # Public Law or Public Act: Public Law 104-191 or P.A. 22-15
    - pattern: '(?:Public\s+Law|P\.L\.)\s+(\d+)-(\d+)'
      type: "public_law"
      uri_template: "https://www.congress.gov/public-laws/{congress}/pl{number}"
      groups:
        congress: 1
        number: 2
