# US Virginia Code Format Pattern
# Detects and parses Virginia state legislation (including VCDPA)
#
# This pattern file consolidates Virginia-specific patterns previously hardcoded in:
#   - pkg/extract/parser.go (format detection, section parsing, definition extraction)
#   - pkg/extract/reference.go (internal and external cross-references)

name: "Virginia Code"
format_id: "us-virginia"
version: "2.0.0"
jurisdiction: "US-VA"

detection:
  required_indicators:
    - pattern: '(?i)\bVIRGINIA\b'
      weight: 25
    - pattern: '(?i)(?:Section|§)\s*59\.1-\d+'
      weight: 30

  optional_indicators:
    - pattern: '(?i)\bTitle\s+59\.1\b'
      weight: 15
    - pattern: '(?i)\bCHAPTER\s+53\b'
      weight: 10
    - pattern: '\bVCDPA\b'
      weight: 12
    - pattern: '(?i)\bVirginia\s+Consumer\s+Data\s+Protection\s+Act\b'
      weight: 15
    - pattern: '(?i)\bCode\s+of\s+Virginia\b'
      weight: 10
    - pattern: '(?im)^CHAPTER\s+\d+'
      weight: 5
    - pattern: '\bsubdivision\s+\([a-z]\)'
      weight: 5
    - pattern: '(?i)\bVa\.\s*Code\s+Ann\.'
      weight: 10

  negative_indicators:
    - pattern: '\bEuropean\s+(Union|Parliament)\b'
      weight: -20
    - pattern: '(?i)\bRegulation\s+\(E[CU]\)'
      weight: -25
    - pattern: '(?i)\bDirective\s+\d{4}/\d+/(EC|EU)\b'
      weight: -20
    - pattern: '(?i)\bCALIFORNIA\b'
      weight: -10
    - pattern: '(?i)\bSection\s+1798\.'
      weight: -15

structure:
  hierarchy:
    - type: "chapter"
      pattern: '^CHAPTER\s+(\d+)$'
      number_group: 1
      title_follows: true

    - type: "article"
      pattern: '^Article\s+(\d+)$'
      number_group: 1
      title_follows: true

    # Virginia Code style: Section 59.1-575 or § 59.1-575
    - type: "section"
      pattern: '^(?:Section|§)\s*(\d+\.\d+)-(\d+)\.?$'
      number_group: 2
      title_follows: true

    - type: "subdivision"
      pattern: '^\(([a-z])\)\s+'
      number_group: 1

    - type: "paragraph"
      pattern: '^\((\d+)\)\s+'
      number_group: 1

    - type: "subparagraph"
      pattern: '^\(([A-Z])\)\s+'
      number_group: 1

definitions:
  location:
    - section_title: '(?i)definitions?'
    - section_number: 575

  # US-style: (a) 'term' means or (a) "term" means
  pattern: "^\\(([a-z])\\)\\s+[\\x{2018}\\x{2019}''\"]([^\\x{2018}\\x{2019}''\"]+)[\\x{2018}\\x{2019}''\"]\\s+means"

references:
  internal:
    # Virginia Code section: Section 59.1-577 or § 59.1-577
    - pattern: '(?:Section|§)\s*(\d+\.\d+)-(\d+)'
      target: "section"
      groups:
        title_prefix: 1
        section: 2

    # Subdivision of section: subdivision (a) of Section 59.1-577
    - pattern: 'subdivision\s+\(([a-z])\)\s+of\s+(?:Section|§)\s*(\d+\.\d+)-(\d+)'
      target: "subdivision"
      groups:
        letter: 1
        title_prefix: 2
        section: 3

    # Simple subdivision: subdivision (a)
    - pattern: 'subdivision\s+\(([a-z])\)'
      target: "subdivision"
      groups:
        letter: 1

    # Paragraph: paragraph (1)
    - pattern: 'paragraph\s+\((\d+)\)'
      target: "paragraph"
      groups:
        number: 1

  external:
    # US Code: 15 U.S.C. Section 6801 or 42 U.S.C. Section 1320d
    - pattern: '(\d+)\s+U\.?S\.?C\.?\s+(?:Section|Sec\.?|§)\s*(\d+[a-z]?)'
      type: "usc"
      uri_template: "https://www.law.cornell.edu/uscode/text/{title}/{section}"
      groups:
        title: 1
        section: 2

    # CFR: 45 C.F.R. Parts 160 and 164
    - pattern: '(\d+)\s+C\.?F\.?R\.?\s+(?:Part[s]?\s+)?(\d+)'
      type: "cfr"
      uri_template: ""
      groups:
        title: 1
        part: 2

    # Public Law: P.L. 104-191 or Public Law 104-191
    - pattern: '(?:Public\s+Law|P\.L\.)\s+(\d+)-(\d+)'
      type: "public_law"
      uri_template: "https://www.congress.gov/public-laws/{congress}/pl{number}"
      groups:
        congress: 1
        number: 2
