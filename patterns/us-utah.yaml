# US Utah Code Format Pattern
# Detects and parses Utah state legislation (including UCPA)
#
# This pattern file defines Utah-specific patterns for:
#   - pkg/extract/parser.go (format detection, section parsing, definition extraction)
#   - pkg/extract/reference.go (internal and external cross-references)

name: "Utah Code"
format_id: "us-utah"
version: "2.0.0"
jurisdiction: "US-UT"

detection:
  required_indicators:
    - pattern: '(?i)\bUTAH\b'
      weight: 25
    - pattern: '(?i)(?:Section|§)\s*13-61-\d+'
      weight: 30

  optional_indicators:
    - pattern: '(?i)\bUtah\s+Consumer\s+Privacy\s+Act\b'
      weight: 15
    - pattern: '\bUCPA\b'
      weight: 12
    - pattern: '(?i)\bUtah\s+Code\b'
      weight: 10
    - pattern: '(?i)\bTitle\s+13\b'
      weight: 8
    - pattern: '(?i)\bChapter\s+61\b'
      weight: 10
    - pattern: '(?im)^PART\s+\d+'
      weight: 5
    - pattern: '\bsubsection\s+\(\d+\)'
      weight: 5
    - pattern: '(?i)\bU\.C\.A\.?\s*(?:§\s*)?13-61'
      weight: 12

  negative_indicators:
    - pattern: '\bEuropean\s+(Union|Parliament)\b'
      weight: -20
    - pattern: '(?i)\bRegulation\s+\(E[CU]\)'
      weight: -25
    - pattern: '(?i)\bDirective\s+\d{4}/\d+/(EC|EU)\b'
      weight: -20
    - pattern: '(?i)\bCALIFORNIA\b'
      weight: -10
    - pattern: '(?i)\bVIRGINIA\b'
      weight: -10
    - pattern: '(?i)\bCOLORADO\b'
      weight: -10
    - pattern: '(?i)\bCONNECTICUT\b'
      weight: -10
    - pattern: '(?i)\bTEXAS\b'
      weight: -10
    - pattern: '(?i)\bIOWA\b'
      weight: -10
    - pattern: '(?i)\bSection\s+1798\.'
      weight: -15
    - pattern: '(?i)\bSection\s+59\.1-'
      weight: -15
    - pattern: '(?i)\bSection\s+6-1-1[23]\d{2}'
      weight: -10
    - pattern: '(?i)\bSection\s+42-5\d{2}'
      weight: -10
    - pattern: '(?i)\bSection\s+541\.\d+'
      weight: -10

structure:
  hierarchy:
    - type: "part"
      pattern: '^PART\s+(\d+)$'
      number_group: 1
      title_follows: true

    # Utah Code: Section 13-61-101
    - type: "section"
      pattern: '^(?:Section|§)\s*(\d+)-(\d+)-(\d+)\.?$'
      number_group: 3
      title_follows: true

    - type: "subdivision"
      pattern: '^\((\d+)\)\s+'
      number_group: 1

    - type: "paragraph"
      pattern: '^\(([a-z])\)\s+'
      number_group: 1

definitions:
  location:
    - section_title: '(?i)definitions?'
    - section_number: 101

  # Utah style: (1) "term" means or (1) 'term' means
  pattern: "^\\((\\d+)\\)\\s+[\\x{2018}\\x{2019}''\"]([^\\x{2018}\\x{2019}''\"]+)[\\x{2018}\\x{2019}''\"]\\s+means"

references:
  internal:
    # Section with subsection: Section 13-61-101(1)(a)
    - pattern: '(?:Section|§)\s*(\d+)-(\d+)-(\d+)\((\d+)\)(?:\(([a-z])\))?'
      target: "section"
      groups:
        title: 1
        chapter: 2
        section: 3
        subdivision: 4
        paragraph: 5

    # Simple section reference: Section 13-61-101
    - pattern: '(?:Section|§)\s*(\d+)-(\d+)-(\d+)'
      target: "section"
      groups:
        title: 1
        chapter: 2
        section: 3

    # Subsection reference: Subsection (1)
    - pattern: '[Ss]ubsection\s+\((\d+)\)'
      target: "subdivision"
      groups:
        number: 1

  external:
    # US Code: 15 U.S.C. Section 6801
    - pattern: '(\d+)\s+U\.?S\.?C\.?\s+(?:Section|Sec\.?|§)\s*(\d+[a-z]?)'
      type: "usc"
      uri_template: "https://www.law.cornell.edu/uscode/text/{title}/{section}"
      groups:
        title: 1
        section: 2

    # CFR: 16 C.F.R. Part 314
    - pattern: '(\d+)\s+C\.?F\.?R\.?\s+(?:Part[s]?\s+)?(\d+)'
      type: "cfr"
      uri_template: ""
      groups:
        title: 1
        part: 2

    # Public Law: Public Law 104-191
    - pattern: '(?:Public\s+Law|P\.L\.)\s+(\d+)-(\d+)'
      type: "public_law"
      uri_template: "https://www.congress.gov/public-laws/{congress}/pl{number}"
      groups:
        congress: 1
        number: 2
