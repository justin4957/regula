name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bc

      - name: Build regula
        run: go build -o ./regula ./cmd/regula

      - name: Run unit tests
        run: go test ./... -v

      - name: Run brief fuzz tests
        run: |
          echo "Running brief fuzz tests (10s each)..."
          go test ./pkg/extract/... -fuzz=FuzzParser -fuzztime=10s
          go test ./pkg/extract/... -fuzz=FuzzReferenceExtractor -fuzztime=10s
          go test ./pkg/citation/... -fuzz=FuzzEUCitationParser -fuzztime=10s
          go test ./pkg/citation/... -fuzz=FuzzBluebookParser -fuzztime=10s
          go test ./pkg/citation/... -fuzz=FuzzOSCOLAParser -fuzztime=10s
          go test ./pkg/query/... -fuzz=FuzzParseQuery -fuzztime=10s
          echo "All fuzz tests passed!"

      - name: Run E2E tests
        run: ./scripts/e2e-test.sh
        env:
          REGULA_BIN: ./regula
          GDPR_FILE: testdata/gdpr.txt
          CI: true

      - name: Upload E2E report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-report
          path: e2e-report.json

      - name: Check E2E results
        if: failure()
        run: |
          echo "E2E tests failed. Check the report for details."
          cat e2e-report.json || true
